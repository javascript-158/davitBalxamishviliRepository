    <div id="backgroundLogin" class="backgroundLogin">

            <h1 class="sign_up_h1">sign up</h1>
            <button class="x" onclick="xmark()"><i class="fa-solid fa-xmark"></i></button>
            <div class="login_window_form">

                    <input type="email" class="sign_up_input" id="email" placeholder="email">
                    <p id="labelEmail" class="label_p">Email is oncorrreect</p>
                </div>
                <div style="width: 100%;height: 100%;">
                    <input type="text" class="sign_up_input" id="username" placeholder="username">
                    <p id="labelUsername" class="label_p">Username is oncorrreect</p>
                </div>
                <div style="width: 100%;height: 100%;">
                    <input type="password" class="sign_up_input" id="password" placeholder="password">
                    <p id="labelPassword" class="label_p">Password is oncorrreect</p>
                </div>
                <h3 style="margin-bottom: -25px;font-weight: 500;">Already have syfai?: <a href="#" class="form_a"
                        onclick="LoginButton()">Log in</a></h3>
                <button class="sign sign1" onclick="handleRegistration()">Next</button>
                <p id="error"></p>
            </div>
        </div>
    </div>

                    <input type="password" class="sign_up_input" id="password2" placeholder="password">

                </div>
                <div>
                    <input id="savePassword" class="checkbox" type="checkbox">
                    <span>Save password</span>
                </div>
                <h3 style="margin-bottom: -25px;font-weight: 500;">New to syfai?: <a href="#" class="form_a"
                        onclick="signupButton()">sign up</a></h3>
                <button class="sign sign1" onclick="handleRegistration2()">finish</button>
