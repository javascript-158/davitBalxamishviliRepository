<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/file.css">
    <title>Document</title>
</head>

<body>

    <main class="app">

        <div class="heder">
            <h2>upload img</h2>
            <div class="server-mesig">

            </div>
        </div>

        <div class="input-div">
            <p>Drap & drop images here  or <span class="browse">Browse</span></p>
            <input type="file" class="file" multiple="multiples" accept="image/png, image/jpeg, image/gpg">
        </div>

        <form id="saved-form">
            <div class="heder">
                <h3>saved in server</h3>
                <button type="submit">Delete</button>
            </div>
            <div class="saved-div"></div>
        </form>

        <form id="queued-form">
            <div class="heder">
                <h3>Queued  in frontend</h3>
                <button type="submit">Upload</button>
            </div>
            <div class="queued-div"></div>
        </form>
    </main>
    
    <script src="scripts/script.js"></script>
</body>

</html>
